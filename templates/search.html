<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Documents</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; 
    script-src 'self' 'unsafe-inline' 'nonce-xyz123'; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    img-src 'self' data:; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-header">
                <img src="../assets/logo.jpg" alt="Logo" class="logo">
                <div class="title-group">
                    <h1>पीसीपीसी इनवर्ड-आउटवर्ड पोर्टल</h1>
                    <h2>PCPC Inward-Outward Portal</h2>
                </div>
                <img src="../assets/home.jpg" alt="Home" class="home-icon" data-page="dashboard.html">
            </div>
        </header>

        <h2><i class="fas fa-search"></i> Search Documents</h2>
        <form id="search-form" class="form-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="document-number"><i class="fas fa-id-card"></i> Document Number</label>
                    <input type="text" id="document-number" pattern="^(IN|OUT)-\d+$" title="Format: IN-123, OUT-456, or similar">
                </div>

                <div class="form-group">
                    <label for="flow-type"><i class="fas fa-exchange-alt"></i> Document Flow</label>
                    <select id="flow-type">
                        <option value="">Select Flow</option>
                        <option value="inward">Inward</option>
                        <option value="outward">Outward</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="document-type"><i class="fas fa-file-alt"></i> Document Type</label>
                    <select id="document-type">
                        <option value="">Select Type</option>
                        <option value="letter">Letter</option>
                        <option value="report">Report</option>
                        <option value="memo">Memo</option>
                        <option value="circular">Circular</option>
                        <option value="notice">Notice</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="custom-document-type" placeholder="Enter custom document type" style="display: none;">                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="recipient">
                        <i class="fas fa-user"></i> Recipient
                    </label>
                    <select id="recipient" name="recipient">
                        <option value="">Select</option>
                        <option value="CP Sir">CP Sir</option>
                        <option value="DCP Sir">DCP Sir</option>
                        <option value="ACP Sir">ACP Sir</option>
                        <option value="Local">Local</option>
                        <option value="external">External</option>
                        <option value="Pimpri PS">Pimpri Police Station</option>
                        <option value="Sant Tukaram Nagar PS">Sant Tukaram Nagar Police Station</option>
                        <option value="Bhosari PS">Bhosari Police Station</option>
                        <option value="Dapodi PS">Dapodi Police Station</option>
                        <option value="Sangvi PS">Sangvi Police Station</option>
                        <option value="Chinchwad PS">Chinchwad Police Station</option>
                        <option value="Nigdi PS">Nigdi Police Station</option>
                        <option value="Ravet PS">Ravet Police Station</option>
                        <option value="Dehuroad PS">Dehuroad Police Station</option>
                        <option value="Talegoan Dabhade PS">Talegoan Dabhade Police Station</option>
                        <option value="Shirgaon PS">Shirgaon Police Station</option>
                        <option value="Talegoan MIDC PS">Talegoan MIDC Police Station</option>
                        <option value="Wakad PS">Wakad Police Station</option>
                        <option value="Kalewadi PS">Kalewadi Police Station</option>
                        <option value="Hinjewadi PS">Hinjewadi Police Station</option>
                        <option value="Bavdhan PS">Bavdhan Police Station</option>
                        <option value="Chakan PS">Chakan Police Station</option>
                        <option value="Mahalunge PS">Mahalunge Police Station</option>
                        <option value="Alandi PS">Alandi Police Station</option>
                        <option value="Dighi PS">Dighi Police Station</option>
                        <option value="Chikhali PS">Chikhali Police Station</option>
                        <option value="Bhosari MIDC PS">Bhosari MIDC Police Station</option>
                        <option value="Cyber">Cyber</option>
                        <option value="Court">Court</option>
                        <option value="Zone 1">Zone 1</option>
                        <option value="Zone 2">Zone 2</option>
                        <option value="Zone 3">Zone 3</option>
                        <option value="Bank">Bank</option>
                        <option value="Other District">Other District</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="custom-recipient" placeholder="Enter custom recipient" style="display: none;">
                </div>

                <div class="form-group">
                    <label for="date-from"><i class="fas fa-calendar-alt"></i> Date From</label>
                    <input type="date" id="date-from">
                </div>

                <div class="form-group">
                    <label for="date-to"><i class="fas fa-calendar-alt"></i> Date To</label>
                    <input type="date" id="date-to">
                </div>
            </div>

            <div class="form-row action-buttons">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-search"></i> Search
                </button>

                <button type="reset" class="submit-btn" id="reset-btn">
                    <i class="fas fa-redo"></i> Reset
                </button>
                
                <div class="download-section">
                    <button type="button" id="download-btn" class="submit-btn">
                        <i class="fas fa-download"></i> Download Results
                    </button>
                    <div id="download-options" class="download-options" style="display: none;">
                        <div id="download-format-wrapper" class="download-format-wrapper">
                            <button type="button" class="download-option" data-value="excel">
                                <i class="fas fa-file-excel"></i> Excel
                            </button>
                            <button type="button" class="download-option" data-value="pdf">
                                <i class="fas fa-file-pdf"></i> PDF
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
        </form>

        <div class="table-container">
            <table class="results-table">
                <div id="search-results" class="search-results">
                    <!-- Search results will be dynamically populated here -->
                </div>
            </table>
        </div>
    </div>

    <script src="../render.js"></script>
</body>
</html>
